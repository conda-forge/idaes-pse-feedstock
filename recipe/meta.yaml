{% set name = "idaes-pse" %}
{% set version = "2.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/IDAES/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 65415eb33d6c8993fc73878e3a8a0ad112092cf2b67229663bb39c7d49d69124

build:
  noarch: python
  number: 0
  entry_points:
    - idaes = idaes.commands.base:command_base
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-cache-dir --ignore-installed"

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - click >=8
    - matplotlib-base
    - networkx
    - numpy >=1.17
    - pandas
    - pint
    - pip
    - pyomo >=6.8.2
    - pytest
    - pyyaml
    - scipy
    - sympy

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - idaes
    - idaes.core
    - idaes.core.base
  commands:
    - pip check
    - idaes --version
    - idaes --help

about:
  home: "https://idaes.org"
  license: BSD-3-Clause-LBNL
  license_family: BSD
  license_file: LICENSE.md
  summary: "IDAES Process Systems Engineering Framework"
  doc_url: "https://idaes-pse.readthedocs.io"
  dev_url: "https://github.com/IDAES/idaes-pse"

extra:
  recipe-maintainers:
    - lbianchi-lbl
